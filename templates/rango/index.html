<!DOCTYPE html>

{% load static %}

<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Rango</title>
</head>
<body>
	<h1>Rango dice...Hola Mundo!</h1>
	{% if categories %}
		<ul>
			{% for category in categories %}
				<li><a href="/rango/category/{{ category.slug }}">{{ category.name }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<strong>No hay categorias presentes.</strong>
	{% endif %}
	<a href="/rango/about/">About</a><br>
	
</body>
</html>
