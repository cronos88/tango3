{% extends 'base.html' %}

{% block body_block %}
    <h1>Register with Rango</h1>

    {% if registered %}
        Rango says: <strong>Thank you for registering!</strong>
        <a href="/rango/">Return to HomePage</a><br/>
    {% else %}
        Rango says: <strong> Register here!</strong><br/>

        <form action="/rango/register/" method="POST" id="user_form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register"/>
        </form>
    {% endif %}

{% endblock %}
